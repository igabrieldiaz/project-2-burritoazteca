<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Booking Page</title>
</head>
<body>

    <nav class="navbar">

        <div class="brand-title"><b>El Burrito Azteca</b></div>
       
       <a href="#" class="toggle-button">
          <span class="bar"></span> 
          <span class="bar"></span> 
          <span class="bar"></span> 
       </a>

        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>               
                <li><a href="menu.html">Menu</a></li>               
                <li><a href="contactus.html">Booking</a></li>               
            </ul>
        </div>

    </nav>
   
    <div class="contact-form">

        <form id="form" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
            
            <fieldset id="form-inputs">
            
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <label for="attending">Will you attend?</label>

                <select name="attending" id="attending" required="">
                <option>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                </select>
                <label for="plus">How many total guests?</label>
            
                <select name="plus" id="plus" required="">
                <option value="0" selected="">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                </select>

                <input type="hidden" name="_subject" id="email-subject" value="RSVP">

            </fieldset>
            
            <input type="submit" value="RSVP">

        </form>

    </div>

</body>
</html>
